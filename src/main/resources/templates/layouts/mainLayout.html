<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Electro - HTML Ecommerce Template</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{css/theme/bootstrap.min.css}"/>
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{css/theme/slick.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{css/theme/slick-theme.css}"/>
    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{css/theme/nouislider.min.css}"/>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{css/theme/font-awesome.min.css}">
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{css/theme/style.css}"/>
</head>
<body>
    <!-- include files -->
    <header th:replace="fragments/common/header::header"></header>
    <nav th:replace="fragments/common/topMenu::topMenu"></nav>
    <div layout:fragment="mainContent"></div>
    <footer th:replace="fragments/common/footer::footer"></footer>
    <!-- jQuery Plugins -->
    <script th:src="@{/js/theme/jquery.min.js}"></script>
    <script th:src="@{/js/theme/bootstrap.min.js}"></script>
    <script th:src="@{/js/theme/slick.min.js}"></script>
    <script th:src="@{/js/theme/nouislider.min.js}"></script>
    <script th:src="@{/js/theme/jquery.zoom.min.js}"></script>
    <script th:src="@{/js/theme/main.js}"></script>
</body>
</html>
